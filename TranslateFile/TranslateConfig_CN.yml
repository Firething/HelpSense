# 当玩家进入服务器的欢迎消息
welcome_message: 欢迎 %playername%~
# 回合结束消息
round_end_info: 回合结束啦！不要离开，下局再见ヾ(￣▽￣)~
# 友伤开启时玩家将收到的消息
f_f_message: <align=center><voffset=28em> <color=#F6511D> ~友伤已开启~ </color></voffset></align>
# 服务器广播文本
auto_server_message_text: 服务器广播
# 聊天中消息列表的标题
chat_message_title: '消息列表:'
# 聊天中每种消息的名字
message_type_name:
  AdminPrivateChat: 管理私聊
  BroadcastChat: 公共消息
  TeamChat: 队友消息
# 管理员监察输出文本
admin_log: '%Nickname%在%Time%时候 | 使用了指令:%Command% | Steam64ID:%UserId%'
# 管理员监察指令广播
admin_log_broadcast: '<size=30>[<color=red>管理行为监察输出记录</color>] <%Nickname%> 在刚刚使用了指令: %Command%</size>'
# 显示距离启动还剩多少时间和服务器状态
title_text: <size=50><color=#F0FF00><b>正在等待玩家, {seconds}</b></color></size>
# 显示玩家数量的文本
player_count_text: <size=40><color=#FFA600><i>{players}</i></color></size>
# 如果大厅被锁定显示的消息
server_pause_text: 服务器已暂停
# 第二行的消息
second_left_text: 还剩 {seconds}
# 多行的消息
seconds_left_text: 还剩 {seconds}
# 回合开始时显示的消息
round_start_text: 回合开始
# 当服务器当玩家加入时显示的消息
